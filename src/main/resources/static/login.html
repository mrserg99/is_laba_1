<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="./scss/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
<div class="wrapper wrapper_l">
  <h1 class="sub_header_base">Войдите в систему login 1</h1>
  <div class="wrapper_login">
    <div class="login_wrapper_1 mb60">
      <div class="popup_input_wrapper">
        <p class="popup_input_text">Логин</p>
        <input id="login_txt" class="popup_input_input w300 br150015" type="text" maxlength=90 >
      </div>
      <button id="login_clear" class="popup_input_del_btn br015150" onclick="clear_login()">
        <img src="./pics/Frame%20202.png" alt="" class="">
      </button>
    </div>
    <div class="login_wrapper_2 mb60">
      <div class="popup_input_wrapper">
        <p class="popup_input_text">Пароль</p>
        <input id="password_txt" class="popup_input_input w300 br150015" type="text" maxlength=90 >
      </div>
      <button id="password_clear" class="popup_input_del_btn br015150" onclick="clear_password()">
        <img src="./pics/Frame%20202.png" alt="" class="">
      </button>
    </div>
  </div>
  <p id="error_message" class="error_massage">Упс, что-то пошло не так</p>
  <button id="enter" class="popup_btn_create button_dark" onclick="enter()">Войти</button>


</div>


</body>
<script src="scripts.js"></script>
<script src="controllers.js"></script>
</html>
