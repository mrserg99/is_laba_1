<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./scss/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
<div class="wrapper wrapper_l">
  <h1 class="sub_header_base">Зарегистрируйтесь</h1>
  <div class="wrapper_login">
    <div class="login_wrapper_1 mb60">
      <div class="popup_input_wrapper">
        <p class="popup_input_text">Логин</p>
        <input id="login_txt" class="popup_input_input w300 br150015" type="text" maxlength=90 >
      </div>
      <button id="login_clear" class="popup_input_del_btn br015150" onclick="clearLogin()">
        <img src="./pics/Frame%20202.png" alt="" class="">
      </button>
    </div>
    <div class="login_wrapper_2 mb60">
      <div class="popup_input_wrapper">
        <p class="popup_input_text">Пароль</p>
        <input id="password_txt" class="popup_input_input w300 br150015" type="text" maxlength=8 >
      </div>
      <button id="password_clear" class="popup_input_del_btn br015150" onclick="clearPassword()">
        <img src="./pics/Frame%20202.png" alt="" class="">
      </button>
    </div>
  </div>
  <p id="error_message" class="error_massage"></p>
  <div class="checkbox">
    <input onchange="checkbox_click()" type="checkbox" id="admin" name="scales" class="custom-checkbox"/>
    <label class="checkbox_text" for="admin">Хочу быть админом!</label>
  </div>

<div id="registrationFill" class="reg_reg display_none">
  <h4 class="admin_param">Укажите следующие параметры:</h4>
  <div class="dop_reg">
    <div class="popup_input_wrapper">
      <p class="popup_input_text">Имя</p>
      <input id="name_txt" class="popup_input_input w300 br150015" type="text" maxlength=90 >
    </div>
    <button id="name_clear" class="popup_input_del_btn br015150" onclick="clear_name()">
      <img src="./pics/Frame%20202.png" alt="" class="">
    </button>
  </div>
  <div class="dop_reg">
    <div class="popup_input_wrapper">
      <p class="popup_input_text">Фамилия</p>
      <input id="soname_txt" class="popup_input_input w300 br150015" type="text" maxlength=90 >
    </div>
    <button id="soname_clear" class="popup_input_del_btn br015150" onclick="clear_soname()">
      <img src="./pics/Frame%20202.png" alt="" class="">
    </button>
  </div>

  <div class="dop_reg">
    <div class="popup_input_wrapper">
      <p class="popup_input_text">Почта</p>
      <input id="mail_txt" class="popup_input_input w300 br150015" type="email" maxlength=90 >
    </div>
    <button id="mail_clear" class="popup_input_del_btn br015150" onclick="clear_mail()">
      <img src="./pics/Frame%20202.png" alt="" class="">
    </button>
  </div>

</div>

  <button id="enter" class="popup_btn_create button_dark" onclick="registration()">Регистрация</button>
  <a href="login.html" class="link">Уже есть аккаунт?</a>


</div>



</body>
<script src="scripts.js"></script>
<script src="controllers.js"></script>`
<script src="core.js"></script>`
</html>
